# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=ERROR, CONSOLE

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %C{1} : %m%n

# LIMIT CATEGORIES
log4j.logger.org.jbpm=INFO
log4j.logger.org.jbpm.graph=INFO

# Hibernate debugging levels and their output
log4j.logger.org.hibernate=ERROR
#Log all SQL DML statements as they are executed
#log4j.logger.org.hibernate.SQL=DEBUG
#Log all JDBC parameters
#log4j.logger.org.hibernate.type=DEBUG
#Log all SQL DDL statements as they are executed
#log4j.logger.org.hibernate.tool.hbm2ddl=DEBUG	
#Log the state of all entities (max 20 entities) associated with the session at flush time
#log4j.logger.org.hibernate.pretty=DEBUG	
#Log all second-level cache activity
#log4j.logger.org.hibernate.cache=DEBUG	
#Log transaction related activity
#log4j.logger.org.hibernate.transaction=DEBUG	
#Log all JDBC resource acquisition
#log4j.logger.org.hibernate.jdbc=TRACE	
#Log HQL and SQL ASTs and other information about query parsing
#log4j.logger.org.hibernate.hql.ast=DEBUG	
#Log all JAAS authorization requests
#log4j.logger.org.hibernate.secure=DEBUG	
#Log everything (a lot of information, but very useful for troubleshooting)
#log4j.logger.org.hibernate=DEBUG	
#log4j.logger.org.hibernate.tools=DEBUG	

log4j.logger.net.sf.ehcache=ERROR
log4j.category.org.globus.exec=ERROR
log4j.category.org.globus.exec.service.factory=ERROR

log4j.appender.SMTP=org.apache.log4j.net.SMTPAppender
log4j.appender.SMTP.To=alerts@cbbc.murdoch.edu.au
log4j.appender.SMTP.Threshold=WARN
log4j.appender.SMTP.SMTPHost=mail.localdomain
log4j.appender.SMTP.Subject=YABI Error
log4j.appender.SMTP.layout=org.apache.log4j.SimpleLayout
